<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Macro Master</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>    
    <div id="addMacroOverlay" class="overlay" style="display: none;">
      <div id="addMacroContent" class="centered-container" style="text-align: center;">
        <div style="display: grid; padding: 0px; margin: 0px;">
          <button id="addMacroCloseButton" class="slim-button fa-solid fa-x" style="justify-self: end;"></button>
        </div>
        <div style="display: grid">
          <h1 id="mediaTypeHeader">Add Macro</h1>
        </div>
        <input id="macroTitleInput" type="text" placeholder="Input Title" style="text-align: center;">
        <div style="display: grid;">
          <button id="addMacroButton" class="input-button" >Add</button>
        </div>
      </div>
    </div>

    <div class="base-grid">

      <div class="frame-grid">
        <h3 style="margin-left: 10px; color: white; padding: 10px 0px;">Macro Master</h3>
        <button id="minimizeButton" class="fa fa-window-minimize"></button>
        <button id="maximizeButton" class="fa fa-window-maximize"></button>
        <button id="exitButton" class="fa-solid fa-power-off"></button>
      </div>

      <div class="content-grid">
        <div class="macro-list-content">
          <div style="display: grid; grid-template-columns: 1fr auto;">
            <h2 style="text-align: center; padding: 5px 0px;">Macros</h2>
            <button id="addMacroOverviewButton" class="slim-button fas fa-plus"></button>
          </div>
          <div class="macro-list-grid">
            <button class="macro-button">
              <span class="title">Macro 1</span>
              <span class="hotkey">CTRL + F9</span>            
            </button>
            <button class="macro-button">
              <span class="title">Macro 1</span>
              <span class="hotkey">CTRL + F9</span>            
            </button>
            <button class="macro-button">
              <span class="title">Macro 1</span>
              <span class="hotkey">CTRL + F9</span>            
            </button>
            <button class="macro-button">
              <span class="title">Macro 1</span>
              <span class="hotkey">CTRL + F9</span>            
            </button>
          </div>  
        </div>
        <div class="macro-details">
          <h2 style="text-align: center; padding: 5px 0px;">Details</h2>
          <div class="macro-details-content">
            <div class="macro-options-content">
              <h3>Macro 1</h3>
              <div class="macro-options-grid">
                <div class="macro-options-item">
                  <span class="option">Start Delay</span>
                  <span class="value">1000ms</span>
                </div>
                <div class="macro-options-item">
                  <span class="option">Loop Count</span>
                  <span>500</span>
                </div>
                <div class="macro-options-item">
                  <span class="option">Loop Delay</span>

                  <span>500ms</span>
                </div>
                <div class="macro-options-item">
                  <span class="option">Hotkey</span>

                  <span>CTRL + F9</span>
                </div>
              </div>
            </div>
            <div class="macro-functionality-content">
              <div class="function-item">
                <h4 class="fas fa-computer-mouse"></h4>
                <span>LMB Down</span>  
              </div>
              <div class="function-item">
                <span>50ms</span>
              </div>
              <div class="function-item">
                <h4 class="fas fa-computer-mouse"></h4>
                <span>LMB Up</span>  
              </div>
              <div class="function-item">
                <span>50ms</span>
              </div>
              <div class="function-item">
                <h4 class="fas fa-keyboard"></h4>
                <span>S Down</span>  
              </div>
              <div class="function-item">
                <span>1000ms</span>
              </div>
              <div class="function-item">
                <h4 class="fas fa-keyboard"></h4>
                <span>S Up</span>  
              </div>
            </div>
            <button class="input-button" style="padding: 10px 0px;">Edit</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="frame.js"></script>
  <script src="addMacro.js"></script>
</html>
